<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - ShinHaven</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Assets-Aniket/ShinHaven.jpg">

    <!-- Google Font Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Dark Theme Styles */
body {
    background-color: #121212;
    color: #fff;
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
}

/* Header Styles */
header {
    text-align: center;
    padding: 20px;
    background-color: #1a1a1a;
    display: flex;
    justify-content: space-between;

}

header .logo img {
    width: 70px;
    height: auto;
}

h1 {
    font-size: 32px;
    font-weight: 600;
    margin-top: 10px;
}

/* Container for Cards */
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
    gap: 20px; /* Space between cards */
}

/* Card Styles */
.card {
    background-color: #1d1d1d;
    border-radius: 10px;
    width: 300px; /* Fixed card width */
    height: 400px; /* Fixed card height */
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    flex-shrink: 0; /* Prevent shrinking */
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Slightly stronger shadow on hover */
}

.card-img {
    width: 100%;
    height: 200px; /* Fixed height for image */
    object-fit: cover; /* Ensures the image covers the area without stretching */
}

.card-content {
    padding: 10px;
    text-align: center;
    position: relative;
    height: calc(100% - 210px); /* Ensure content fits within the card */
}

h3 {
    font-size: 16px;
    margin: 10px 0;
}

/* Play Button Styles */
.play-btn {
    background-color: #ff4081;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    margin-top: 10px;
}

/* Hover effect for Play button */
.play-btn:hover {
    background-color: #ff79b0; /* Lighter pink on hover */
    transform: scale(1.05);
}

.play-btn:focus {
    outline: none;
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.modal-content {
    background-color: #1f1f1f;
    border-radius: 10px;
    width: 400px;
    padding: 40px;
    text-align: center;
    position: relative;
}

/* Close button for the modal */
#close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
}

/* Modal Image */
.modal-content img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
}

.modal-content h2 {
    font-size: 18px;
    margin: 15px 0;
}

/* Controls Styles */
.controls {
    margin-top: 20px;
}

.controls button,
.controls input[type="range"] {
    background-color: #333;
    border: none;
    color: #fff;
    padding: 10px;
    border-radius: 5px;
    margin: 5px;
    font-size: 18px;
}

.controls input[type="range"] {
    width: 80%;
}

.controls button:focus,
.controls input[type="range"]:focus {
    outline: none;
}

/* Progress Bar Styles */
.progress-container {
    margin-top: 20px;
}

.progress-bar {
    width: 100%;
    height: 10px;
    background: #333;
    border-radius: 5px;
    -webkit-appearance: none;
    appearance: none;
}

.progress-bar::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    background: #ff4081;
    width: 15px;
    height: 15px;
    border-radius: 50%;
}

/* Media Queries for responsiveness */
@media screen and (max-width: 768px) {
    .card {
        width: 45%; /* 2 cards per row on tablets */
    }
    .logo {
      display: flex;
      align-items: center;
     & > a img{
        width: 50px;
    }
}
    .modal-content {
        width: 80%; /* Make modal content take more width on small screens */
    }
}

@media screen and (max-width: 480px) {
    .card {
        width: 90%; /* 1 card per row on small screens */
    }

    .modal-content {
        width: 90%; /* Ensure modal content fits well on mobile */
    }
}
    </style>
</head>
<body>

    <header>
        <div class="logo">
           <a href="index.html"> <img src="Assets-Aniket/ShinHaven.jpg" alt="ShinHaven Logo" width="50"></a>
        </div>
        <h1>ShinHaven Music</h1>
    </header>

    <div class="container" id="music-container">
        <!-- Music Cards will be generated dynamically by JavaScript -->
    </div>

    <!-- Modal -->
    <div class="modal" id="music-modal">
        <div class="modal-content">
            <!-- Close button to exit the modal -->
            <button id="close-btn"><i class="fas fa-times"></i></button>
            <img id="modal-image" src="" alt="Song Image">
            <h2 id="modal-song-name"></h2>
            <audio id="audio-player">
                <source id="audio-source" src="" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <div class="controls">
                <button id="play-pause-btn"><i class="fas fa-play"></i></button>
                <button id="mute-btn"><i class="fas fa-volume-up"></i></button>
                <input type="range" id="volume-control" min="0" max="1" step="0.1" value="1">
            </div>
            <!-- Progress Bar -->
            <div class="progress-container">
                <input type="range" id="audio-progress" value="0" max="100" step="0.1" class="progress-bar">
            </div>
        </div>
    </div>

    <script>
        const musicFolder = "Music/"; 
        const songs = [
            { name: "Healing Music", image: "Assets-Aniket/song1.jpg", file: "417hz-healing.mp3" },
            { name: "Relax Music ", image: "Assets-Aniket/song2.jpg", file: "ambiant-relax.mp3" },
            { name: "Song 3", image: "Assets-Aniket/song3.jpg", file: "song3.mp3" },
            { name: "Song 4", image: "Assets-Aniket/song4.jpg", file: "song4.mp3" },
            { name: "Song 5", image: "Assets-Aniket/song5.jpg", file: "song5.mp3" },
        ];

        const musicContainer = document.getElementById("music-container");

        // Generate music cards dynamically
        songs.forEach((song, index) => {
            const card = document.createElement("div");
            card.classList.add("card");
            card.setAttribute("data-song-index", index);

            const img = document.createElement("img");
            img.classList.add("card-img");
            img.src = song.image;
            img.alt = song.name;

            const content = document.createElement("div");
            content.classList.add("card-content");

            const h3 = document.createElement("h3");
            h3.textContent = song.name;

            const playBtn = document.createElement("button");
            playBtn.classList.add("play-btn");
            playBtn.textContent = "Play";
            playBtn.addEventListener("click", (e) => {
                e.stopPropagation();  // Prevent modal from opening
                openModal(song); // Open modal for the clicked song
            });

            content.appendChild(h3);
            content.appendChild(playBtn);
            card.appendChild(img);
            card.appendChild(content);

            // Append the card to the container
            musicContainer.appendChild(card);
        });

        // Modal Elements
        const modal = document.getElementById("music-modal");
        const modalImage = document.getElementById("modal-image");
        const modalSongName = document.getElementById("modal-song-name");
        const audioPlayer = document.getElementById("audio-player");
        const audioSource = document.getElementById("audio-source");
        const playPauseBtn = document.getElementById("play-pause-btn");
        const muteBtn = document.getElementById("mute-btn");
        const volumeControl = document.getElementById("volume-control");
        const audioProgress = document.getElementById("audio-progress");
        const closeBtn = document.getElementById("close-btn");

        // Function to open the modal with the selected song
        function openModal(song) {
            // Update modal with song info
            modalImage.src = song.image;
            modalSongName.textContent = song.name;
            audioSource.src = musicFolder + song.file;

            // Reset audio player
            audioPlayer.load();
            audioPlayer.play();
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            modal.style.display = "flex";
        }

        // Play/Pause functionality
        playPauseBtn.addEventListener("click", () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audioPlayer.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        // Mute functionality
        muteBtn.addEventListener("click", () => {
            audioPlayer.muted = !audioPlayer.muted;
            muteBtn.innerHTML = audioPlayer.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        });

        // Volume control
        volumeControl.addEventListener("input", (e) => {
            audioPlayer.volume = e.target.value;
        });

        // Update progress bar as the audio plays
        audioPlayer.addEventListener("timeupdate", () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            audioProgress.value = progress;
        });

        // Allow user to click on the progress bar to jump to a certain time in the audio
        audioProgress.addEventListener("input", (e) => {
            const newTime = (e.target.value / 100) * audioPlayer.duration;
            audioPlayer.currentTime = newTime;
        });

        // Close modal when clicked outside the modal content
        modal.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
                audioPlayer.pause();
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        // Close modal when close button is clicked
        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
            audioPlayer.pause();
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        });
    </script>

</body>
</html>
