<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diaphragmatic Breathing</title>
    <link rel="stylesheet" href="deep-breathing.css">
    <link rel="icon" type="image/x-icon" href="../Assets-Aniket/ShinHaven.jpeg">
</head>
<body>
    
    <!-- Logo at the top-left -->
    <a href="../index.html" class="logo-link">
        <img src="../Assets-Aniket/ShinHaven.jpeg" alt="Logo" class="logo">
    </a>

    
    <div class="container">
        <div class="breathing-container">
            <div class="circle">
                <div class="text" id="breath-text">Breathe In!</div>
            </div>
        </div>
    </div>

    <div class="stats-container">
        <p>Total Sessions: <span id="total-sessions">0</span></p>
        <p>Total Time Spent Breathing: <span id="total-time">0</span> seconds</p>
        <button id="share-progress-btn" style="position: relative;" class="share-progress-btn">Share Your Progress</button>
        <button id="reset-btn" style="position: relative;" class="reset-btn">Reset</button>
    </div>

    <script src="deep-breathing.js"></script>
</body>
</html>
