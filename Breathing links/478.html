<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-7-8 Breathing technique</title>
    <link rel="stylesheet" href="478.css">
    <link rel="icon" type="image/x-icon" href="../Assets-Aniket/ShinHaven.jpeg">
</head>
<body>

      <!-- Logo at the top-left -->
      <a href="../index.html" class="logo-link">
        <img src="../Assets-Aniket/ShinHaven.jpeg" alt="Logo" class="logo">
    </a>
    
    <!-- Video Recording Section -->
    <div class="container">
        <div class="breathing-container">
            <div class="circle">
                <div class="text" id="breath-text">Breathe In!</div>
                <div class="countdown" id="countdown">4s</div>
            </div>
        </div>

        <!-- Video recording -->
        <div   class="video-section">
            <video id="video-preview" width="320" height="240" autoplay muted></video>
            <div style="display: flex; justify-content: space-between; width: 100%;" class="btn">
            <button id="start-recording">Record</button>
            <button id="stop-recording" style="display: none;">Stop Recording</button>
            <button id="save-video" style="display: none;">Save Video</button>
            <button id="share-progress-btn" style="position: relative;" class="share-progress-btn">Share Your Progress</button>
      
        </div>
        </div>
        <p  style="color: white; text-align: center;">*Kindly record yourself and share it to us so that we can anaylse your progress*</p>
    </div>

    <script src="478.js"></script>

</body>
</html>
